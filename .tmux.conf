set -s escape-time 0
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g default-terminal "xterm"
set -ga terminal-overrides ",*xterm*:Tc"
set -g mouse on # Poser shit

# Make mouse do things (side effect: Might not be able to copypasta)
set -g mouse on

# Cool pane management shit.
# Don't forget that you can use <prefix>, to rename windows, too!
set -g pane-border-status top
set -g pane-border-format " [ ###P #T ] "
bind r command-prompt "select-pane -T '%%'"

# Customize statusbar
set -g status-left "[ #S ] â†’ "
set -g status-left-length 100

bind o command-prompt "set status-bg '%%'"
bind O command-prompt "set-window-option window-status-current-style bg='%%'"

# Change color of active pane
set -g pane-active-border-style 'bg=blue,fg=white,bright'

# Change window list style

# set color for status bar
set-option -g status-style bg=blue,fg=white,bright

# set window title list colors
set-window-option -g window-status-style bg=blue,bright

# active window title colors
set-window-option -g window-status-current-style bg=white,fg=black,bright

# TIPS
# ctrl-b :splitw -fv (Splits entire window horizontally across vertical panes)
